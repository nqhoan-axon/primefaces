<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layouts/template.html">
	<ui:define name="content">
		<h:form id="test-autocomplete-form" styleClass="card ui-fluid">
			<p:growl id="msgs" showDetail="true" />
			<h5>One AutoComplete in a form</h5>
			<div class="ui-g">
				<div class="ui-g-6">
					<p:outputLabel value="AutoComplete 1" for="test-complete-1" />
					<p:autoComplete id="test-complete-1"
						value="#{autoCompleteView.country1}"
						completeMethod="#{autoCompleteView.completeCountry}" var="country"
						itemLabel="#{country}" itemValue="#{country}"
						converter="countryConverter" forceSelection="true"
						scrollHeight="250" required="true" dropdown="true" />
					<p:message for="test-complete-1" />
				</div>
			</div>
			<div class="p-field ui-g">
				<br /> <br />
				<p:commandButton value="Submit form 1"
					process="test-autocomplete-form" update="test-autocomplete-form" />
			</div>
		</h:form>
		<br />
		<br />
		<h:form id="test-two-autocomplete-in-form" styleClass="card ui-fluid">
			<p:growl id="msgs-2" showDetail="true" />

			<h5>Two AutoCompletes in a form</h5>
			<div class="ui-g">

				<div class="ui-g-6">
					<p:outputLabel value="AutoComplete 2" for="test-complete-2" />
					<p:autoComplete id="test-complete-2"
						value="#{autoCompleteView.country2}"
						completeMethod="#{autoCompleteView.completeCountry}" var="country"
						itemLabel="#{country}" itemValue="#{country}"
						converter="countryConverter" forceSelection="true"
						scrollHeight="250" required="true" dropdown="true" />
					<p:message for="test-complete-2" />
				</div>
				<div class="ui-g-6">
					<p:outputLabel value="AutoComplete 3" for="test-complete-3" />
					<p:autoComplete id="test-complete-3"
						value="#{autoCompleteView.country3}"
						completeMethod="#{autoCompleteView.completeCountry}" var="country"
						itemLabel="#{country}" itemValue="#{country}"
						converter="countryConverter" forceSelection="true"
						scrollHeight="250" required="true" dropdown="true" />
					<p:message for="test-complete-3" />
				</div>

			</div>
			<div class="p-field ui-g">
				<br /> <br />
				<p:commandButton value="Submit form 2"
					process="test-two-autocomplete-in-form"
					update="test-two-autocomplete-in-form" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
